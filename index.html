<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <h1>Number Guesser</h1>
    <div>
      <p class= "pick-a-number">
        Pick a minimum and maximum number.
      </p>

      <div>
        <h2 class = "last-guess">
        </h2>
      </div>

      <div class = "right-or-wrong">
        <p>
        </p>
      </div>
      <div class = "range">
      <input type = "number" class = "min-range" placeholder = "Minimum number here!">
      <input type = "number" class = "max-range" placeholder = "Maximum number here!">
      <button class = "range-button">Enter Range</button>
      </div>
    </div>

    <div class="controls">
      <input type = "number" class = "number-guess" min = 1 max = 100 placeholder = "Your guess here!">

      <button class = "guess-button" disabled = true>Guess!</button>

      <button class = "clear" disabled = true>Clear Guess</button>

      <button class = "reset" disabled = true>Reset Game</button>
    </div>
  <script src="script.js"></script>
  </body>
  </html>
